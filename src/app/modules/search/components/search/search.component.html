<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Search
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/home']"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
        <li><a [routerLink]="['/search']"> ค้นหา</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="box-header with-border box-header-search">
          <h3 class="box-title">กรุณาเลือกเงื่อนไขการค้นหา</h3>
          <div class="box-tools pull-right">
            <span>Help</span>
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
              title="Collapse">
              <i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <form novalidate [formGroup]="searchForm">
            <fieldset>
              <div class="form-group row">
                <label class="col-xs-1 col-form-label">Search</label>
                <div class="col-sm-11">
                  <input 
                    class="form-control" 
                    type="text" 
                    formControlName="tellerAddress" 
                    name="tellerAddress"
                  >
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-4">
                  <select 
                    class="form-control" 
                    formControlName="zone" 
                  >
                    <option value="">Zone</option>
                    <option *ngFor="let zone of zones" [value]="zone.zoneId">
                      {{ zone.zoneName }}
                    </option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <select 
                    class="form-control" 
                    formControlName="province" 
                  >
                    <option value="">Province</option>
                    <option *ngFor="let province of provinces" [value]="province.provinceId">
                      {{ province.provinceNameThai }}
                    </option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <select 
                    class="form-control" 
                    formControlName="district" 
                  >
                    <option value="">District</option>
                    <option *ngFor="let district of districts" [value]="district.districtId">
                      {{ district.districtNameThai }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-4">
                  <select 
                    class="form-control" 
                    formControlName="addressType" 
                  >
                    <option value="">Address Type</option>
                    <option *ngFor="let addressType of addressTypes" [value]="addressType.typeAddressId">
                      {{ addressType.typeAddressName }}
                    </option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <select 
                    class="form-control" 
                    formControlName="versionTeller" 
                  >
                    <option value="">Version Teller</option>
                    <option *ngFor="let version of versions" [value]="version.versionTellerId">
                      {{ version.versionTellerName }}
                    </option>
                  </select>
                </div>
              </div>
              <hr>
              <div class="text-right">
                <button type="button" class="btn btn-default" (click)="reset()">Report</button>
                <button type="button" class="btn btn-primary" (click)="find()">Search</button>
                <button type="button" class="btn btn-default" (click)="reset()">Clear</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
