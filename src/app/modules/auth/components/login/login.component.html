<div class="wrapper">
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="center-screen">
            <div class="m-auto border bg-color rounded shadow-sm w-50">
              <div class="p-3">
                <h3 class="text-center text-color">GSB Teller Mangement</h3>
                <hr>
                <div class="row">
                  <div class="col-sm-2">
                    <img [src]="assets/images/Logo_Krungsri_MUFG_EN.png" width="100px" />
                  </div>
                  <div class="col-sm-10">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group">
                        <input 
                          class="form-control" 
                          placeholder="username" 
                          type="text" 
                          id="user" 
                          formControlName="user"
                          name="user" 
                          autofocus 
                        >
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input 
                            class="form-control" 
                            placeholder="password" 
                            [type]="isShowButton ? 'text' : 'password'"
                            id="password"
                            formControlName="password" 
                            name="password" 
                          >
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-primary" (click)="showPassword()">
                              <i [class]="isShowEye ? 'fa fa-eye fa-lg' : 'fa fa-eye-slash fa-lg'"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="text-center invalid-feedback" *ngIf="isLoginFail"></div>
                      <div class="text-center invalid-feedback" *ngIf="isInActiveUser"></div>
                      <hr class="hr-color-dg">
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="btnLogin" name="btnLogin">Login</button>
                      </div>
                      <div class="text-center" *ngIf="authenCodeValue === 'Local'">
                        <a class="text-underline" [routerLink]="['/send-email-forgot-password']"></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
