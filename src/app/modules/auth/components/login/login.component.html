<div class="wrapper">
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="center-screen">
            <div class="m-auto border bg-color rounded shadow-sm w-50">
              <div class="p-3">
                <h3 class="text-center text-color">Automatic Teller Machine Research</h3>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <img src="assets/images/logo-vertical.jpg" width="150px" />
                  </div>
                  <div class="col-sm-9">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group">
                        <input 
                          class="form-control" 
                          placeholder="username" 
                          type="text" 
                          id="user" 
                          formControlName="user"
                          name="user" 
                          autofocus 
                          [ngClass]="{ 'is-invalid': isNextForm && f.user.errors }"
                        >
                        <div class="invalid-feedback" *ngIf="isNextForm && f.user.errors">
                          <div *ngIf="f.user.errors.required">Please insert username</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input 
                            class="form-control" 
                            placeholder="password" 
                            [type]="isShowButton ? 'text' : 'password'"
                            id="password"
                            formControlName="password" 
                            name="password" 
                            [ngClass]="{ 'is-invalid': isNextForm && f.password.errors }"
                          >
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-primary" (click)="showPassword()">
                              <i [class]="isShowEye ? 'fa fa-eye fa-lg' : 'fa fa-eye-slash fa-lg'"></i>
                            </button>
                          </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="isNextForm && f.password.errors">
                          <div *ngIf="f.password.errors.required">Please insert password</div>
                        </div>
                      </div>
                      <hr class="hr-color-dg">
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="btnLogin" name="btnLogin">Login</button>
                      </div>
                      <div class="text-center invalid-feedback" *ngIf="isLoginFail">Invalid Username/Password</div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
