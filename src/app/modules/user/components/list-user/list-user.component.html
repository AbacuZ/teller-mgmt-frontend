<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        User Management
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/search']"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
        <li class="active"><a [routerLink]="['/user/search']">ผู้ใช้งาน</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="box-header">
          <div class="row">
            <div class="col-xs-12 text-bold">
              <span>ผลการค้นหา พบ {{ rowDatas.length }} รายการ</span>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-wrapper">
                <table class="table table-bordred table-striped" datatable [dtOptions]="dtOptions"
                  [dtTrigger]="dtTrigger">
                  <thead>
                    <tr class="table-active">
                      <th scope="col" width="7%">No</th>
                      <th scope="col">Username</th>
                      <th scope="col">Firstname</th>
                      <th scope="col">Lastname</th>
                      <th scope="col">Position</th>
                      <th scope="col" class="text-center">ลบ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let rowData of rowDatas; let i = index">
                      <td> {{ i + 1 }} </td>
                      <td><a [routerLink]="['/user/edit', rowData.userId]">{{ rowData.username }}</a></td>
                      <td>{{ rowData.firstname }}</td>
                      <td>{{ rowData.lastname }}</td>
                      <td>{{ rowData.position }}</td>
                      <td class="text-center">
                        <a class="cursor-pointer">
                          <p data-placement="top" data-toggle="tooltip" title="Delete">
                            <button 
                              class="btn btn-danger btn-xs" 
                              data-toggle="modal" 
                              data-target="#delete"
                              (click)="setModal(rowData.userId)"
                            >
                              <span class="glyphicon glyphicon-trash"></span>
                            </button>
                          </p>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" [routerLink]="['/user/create']">Add User</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <span class="glyphicon glyphicon-remove psn-close" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger">
          <span class="glyphicon glyphicon-warning-sign"></span>
          Are you sure you want to delete this User?
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" (click)="deleteRow()">
          <span class="glyphicon glyphicon-ok-sign"></span> Confirm
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
